query trendingNow($page: Int, $perPage: Int, $sort: [MediaTrendSort]) {
  Page(page: $page, perPage: $perPage) {
    mediaTrends(sort: $sort) {
      media {
        averageScore
        bannerImage
        chapters
        coverImage {
          medium
          large
          extraLarge
          color
        }
        description
        duration
        episodes
        genres
        meanScore
        seasonYear
        source
        startDate {
          year
          month
          day
        }
        title {
          romaji
          userPreferred
          native
          english
        }
      }
