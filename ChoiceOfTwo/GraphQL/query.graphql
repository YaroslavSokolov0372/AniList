query trendingNow($page: Int, $perPage: Int, $sort: [MediaTrendSort]) {
  Page(page: $page, perPage: $perPage) {
    mediaTrends(sort: $sort) {
      media {
        averageScore
        bannerImage
        chapters
        coverImage {
          medium
          large
          extraLarge
          color
        }
        description
        duration
        episodes
        genres
        meanScore
        seasonYear
        source
        startDate {
          year
          month
          day
        }
        title {
          romaji
          userPreferred
          native
          english
        }
      }
    }
  }
}




query getAnimeBy($page: Int, $perPage: Int, $sort: [MediaSort], $type: MediaType, $season: MediaSeason, $seasonYear: Int, $format: MediaFormat, $genre: String, $search: String, $asHtml: Boolean) {
  Page(page: $page, perPage: $perPage) {
    media(sort: $sort, type: $type, season: $season, seasonYear: $seasonYear, format: $format, genre: $genre, search: $search) {
      bannerImage
      chapters
      coverImage {
        medium
        large
        color
        extraLarge
      }
      description(asHtml: $asHtml)
      duration
      genres
      episodes
      meanScore
      seasonYear
      startDate {
        year
        month
        day
      }
      title {
        userPreferred
        native
        english
      }
      source
      averageScore
      countryOfOrigin
      format
      status
    }
    pageInfo {
      total
      perPage
      lastPage
      hasNextPage
      currentPage
    }
  }
}
