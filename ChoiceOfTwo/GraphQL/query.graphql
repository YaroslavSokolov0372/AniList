

query getMedia($id: Int) {
  Media (id: $id, type: ANIME) {
    id
    title {
      romaji
      english
      native
    }
  }
}

query getAnimeBy($sort: [MediaListSort], $page: Int, $perPage: Int) {
  Page(page: $page, perPage: $perPage) {
    mediaList(sort: $sort) {
      media {
        title {
          english
          native
          userPreferred
        }
        coverImage {
          color
          large
          medium
        }
        bannerImage
        duration
        startDate {
          year
          month
          day
        }
      }
      mediaId
      score
      status
    }
  }
}


