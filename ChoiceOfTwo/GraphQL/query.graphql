

query getMedia($id: Int) {
  Media (id: $id, type: ANIME) {
    id
    title {
      romaji
      english
      native
    }
  }
}

query popularAllTime($page: Int, $perPage: Int, $sort: [MediaSort], $type: MediaType) {
  Page(page: $page, perPage: $perPage) {
    media(sort: $sort, type: $type) {
      bannerImage
      chapters
      coverImage {
        medium
        large
        color
        extraLarge
      }
      description
      duration
      genres
      episodes
      meanScore
      seasonYear
      startDate {
        year
        month
        day
      }
      title {
        userPreferred
        native
        english
      }
      source
      averageScore
    }
  }
}

